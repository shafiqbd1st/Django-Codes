{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="w-50 container align-items-center justify-content-center m-auto p-5">

    <form method="post" enctype="multipart/form-data">
        {%csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary m-auto p-2">Submit</button>
    </form>
    
</div>


{% endblock %}
